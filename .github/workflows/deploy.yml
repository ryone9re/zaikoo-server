name: Deploy

on:
  push:
    branches:
      - main

env:
  SERVICE_NAME: ${{ secrets.SERVICE_NAME }}
  PORT: ${{ secrets.PORT }}
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  IMAGE: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.SERVICE_NAME }}:${{ github.sha }}
  DB_INSTANCE: ${{ secrets.DB_INSTANCE }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  SWAGGER_USER: ${{ secrets.SWAGGER_USER }}
  SWAGGER_PASS: ${{ secrets.SWAGGER_PASS }}
  FIREBASE_SERVICE_ACCOUNT_TYPE: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TYPE }}
  FIREBASE_SERVICE_ACCOUNT_PROJECT_ID: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROJECT_ID }}
  FIREBASE_SERVICE_ACCOUNT_PRIVATE_KEY_ID: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRIVATE_KEY_ID }}
  FIREBASE_SERVICE_ACCOUNT_PRIVATE_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRIVATE_KEY }}
  FIREBASE_SERVICE_ACCOUNT_CLIENT_EMAIL: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CLIENT_EMAIL }}
  FIREBASE_SERVICE_ACCOUNT_CLIENT_ID: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CLIENT_ID }}
  FIREBASE_SERVICE_ACCOUNT_AUTH_URI: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AUTH_URI }}
  FIREBASE_SERVICE_ACCOUNT_TOKEN_URI: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TOKEN_URI }}
  FIREBASE_SERVICE_ACCOUNT_AUTH_PROVIDER_X509_CERT_URL: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AUTH_PROVIDER_X509_CERT_URL }}
  FIREBASE_SERVICE_ACCOUNT_CLIENT_X509_CERT_URL: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CLIENT_X509_CERT_URL }}

jobs:
  deploy-to-cloud-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - id: 'auth'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v0
        with:
          version: 'latest'
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
          export_default_credentials: true

      - name: Configure docker to use the gcloud cli
        run: gcloud auth configure-docker --quiet

      - name: Build a docker image
        run: docker build -t $IMAGE .

      - name: Push the docker image to Container Registry
        run: docker push $IMAGE

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE \
            --port $PORT \
            --project $GCP_PROJECT_ID \
            --region $GCP_REGION \
            --platform=managed \
            --allow-unauthenticated \
            --add-cloudsql-instances $DB_INSTANCE \
            --quiet \
            --set-env-vars="DATABASE_URL"="${{ secrets.DATABASE_URL }}" \
            --set-env-vars="FIREBASE_SERVICE_ACCOUNT_TYPE"="${{ secrets.FIREBASE_SERVICE_ACCOUNT_TYPE }}" \
            --set-env-vars="FIREBASE_SERVICE_ACCOUNT_PROJECT_ID"="${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROJECT_ID }}" \
            --set-env-vars="FIREBASE_SERVICE_ACCOUNT_PRIVATE_KEY_ID"="${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRIVATE_KEY_ID }}" \
            --set-env-vars="FIREBASE_SERVICE_ACCOUNT_PRIVATE_KEY"="${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRIVATE_KEY }}" \
            --set-env-vars="FIREBASE_SERVICE_ACCOUNT_CLIENT_EMAIL"="${{ secrets.FIREBASE_SERVICE_ACCOUNT_CLIENT_EMAIL }}" \
            --set-env-vars="FIREBASE_SERVICE_ACCOUNT_CLIENT_ID"="${{ secrets.FIREBASE_SERVICE_ACCOUNT_CLIENT_ID }}" \
            --set-env-vars="FIREBASE_SERVICE_ACCOUNT_AUTH_URI"="${{ secrets.FIREBASE_SERVICE_ACCOUNT_AUTH_URI }}" \
            --set-env-vars="FIREBASE_SERVICE_ACCOUNT_TOKEN_URI"="${{ secrets.FIREBASE_SERVICE_ACCOUNT_TOKEN_URI }}" \
            --set-env-vars="FIREBASE_SERVICE_ACCOUNT_AUTH_PROVIDER_X509_CERT_URL"="${{ secrets.FIREBASE_SERVICE_ACCOUNT_AUTH_PROVIDER_X509_CERT_URL }}" \
            --set-env-vars="FIREBASE_SERVICE_ACCOUNT_CLIENT_X509_CERT_URL"="${{ secrets.FIREBASE_SERVICE_ACCOUNT_CLIENT_X509_CERT_URL }}"
